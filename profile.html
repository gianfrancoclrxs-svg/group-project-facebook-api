<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header id="profile-header"></header>

  <div class="container">
    <div class="profile-info">
      <p id="email"></p>
      <p id="birthday"></p>
    </div>

    <h2>Photos</h2>
    <div class="cards" id="photos-container"></div>

    <h2>Friends</h2>
    <div class="cards" id="friends-container"></div>

    <a class="logout-btn" href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <script src="profile.js"></script>
</body>
</html>
